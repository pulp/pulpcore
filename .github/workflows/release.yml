---
name: Core Release Pipeline
on:
  workflow_dispatch:

defaults:
  run:
    working-directory: "pulpcore"

jobs:
  build:
    uses: "./.github/workflows/build.yml"
  
  tag-version:
    runs-on: "ubuntu-latest"

    strategy:
      fail-fast: false

    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
          path: "pulpcore"
          token: ${{ secrets.RELEASE_TOKEN }}

      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.11"

      - name: "Install python dependencies"
        run: |
          echo ::group::PYDEPS
          pip install bump2version towncrier
          echo ::endgroup::

      - name: "Configure Git with pulpbot name and email"
        run: |
          git config --global user.name 'pulpbot'
          git config --global user.email 'pulp-infra@redhat.com'

      - name: "Setting secrets"
        run: |
          python3 .github/workflows/scripts/secrets.py "$SECRETS_CONTEXT"
        env:
          SECRETS_CONTEXT: "${{ toJson(secrets) }}"

      - name: "Tag the release"
        run: |
          .github/workflows/scripts/release.sh
        shell: "bash"
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          GITHUB_CONTEXT: "${{ github.event.pull_request.commits_url }}"

  create-gh-release:
    runs-on: "ubuntu-latest"
    needs:
      - "build"
      - "tag-version"

    steps:
      - name: "Create release on GitHub"
        uses: "actions/github-script@v7"
        env:
          TAG_NAME: "${{ github.ref_name }}"
        with:
          script: |
            const { TAG_NAME } = process.env;

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: TAG_NAME,
              make_latest: "legacy",
              generate_release_notes: "body",
              body: ""
            });
