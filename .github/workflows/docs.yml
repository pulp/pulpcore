---
name: "Docs"
on:
  workflow_call:

jobs:
  test:
    if: "endsWith(github.base_ref, 'main')"
    runs-on: "ubuntu-latest"
    defaults:
      run:
        working-directory: "pulpcore"
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 1
          path: "pulpcore"
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
          repository: "pulp/pulp-docs"
          path: "pulp-docs"
          ref: "rewrite-as-mkdocs-plugin"
      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.12"
      - name: "Install python dependencies"
        run: |
          echo ::group::PYDEPS
          pip install ../pulp-docs towncrier
          echo ::endgroup::
      - name: "Build changelog"
        run: |
          towncrier build --yes --version 4.0.0.ci
      - name: "Build docs"
        working-directory: "pulp-docs"
        run: |
          pulp-docs fetch --dest ..
          pulp-docs build

  no-test:
    if: "!endsWith(github.base_ref, 'main')"
    runs-on: "ubuntu-latest"
    steps:
      - run: |
          echo "Skip docs testing on non-default branches."
