---
name: "Docs"
on:
  workflow_call:

jobs:
  test:
    if: "endsWith(github.base_ref, 'main')"
    runs-on: "ubuntu-latest"
    defaults:
      run:
        working-directory: "pulpcore"
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 1
          path: "pulpcore"
      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.11"
      - name: "Setup cache key"
        run: |
          git ls-remote https://github.com/pulp/pulp-docs main | tee pulp-docs-main-sha
      - uses: "actions/cache@v4"
        with:
          path: "~/.cache/pip"
          key: ${{ runner.os }}-pip-${{ hashFiles('pulp-docs-main-sha') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: "Install python dependencies"
        run: |
          echo ::group::PYDEPS
          pip install -r doc_requirements.txt
          echo ::endgroup::
      - name: "Build changelog"
        run: |
          towncrier build --yes --version 4.0.0.ci
      - name: "Build docs"
        run: |
          pulp-docs build

  no-test:
    if: "!endsWith(github.base_ref, 'main')"
    runs-on: "ubuntu-latest"
    steps:
      - run: |
          echo "Skip docs testing on non-main branches."
