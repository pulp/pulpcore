---
name: "Docs CI"
on:
  workflow_call:

jobs:
  changelog:
    if: "endsWith(github.base_ref, 'main')"
    runs-on: "ubuntu-latest"
    defaults:
      run:
        working-directory: "pulpcore"
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 1
          path: "pulpcore"
      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.12"
      - name: "Install python dependencies"
        run: |
          echo ::group::PYDEPS
          pip install towncrier
          echo ::endgroup::
      - name: "Build changelog"
        run: |
          towncrier build --yes --version 4.0.0.ci
  docs:
    if: "endsWith(github.base_ref, 'main')"
    uses: 'pulp/pulp-docs/.github/workflows/docs-ci.yml@rewrite-as-mkdocs-plugin'
    with:
      pulpdocs_ref: 'rewrite-as-mkdocs-plugin'

  no-test:
    if: "!endsWith(github.base_ref, 'main')"
    runs-on: "ubuntu-latest"
    steps:
      - run: |
          echo "Skip docs testing on non-default branches."
