---
name: "Core CI Update"
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # runs at 2:30 UTC every Sunday
    - cron: '30 2 * * 0'
  workflow_dispatch:

jobs:
  update:
    runs-on: "ubuntu-latest"

    strategy:
      fail-fast: false

    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
          repository: "pulp/plugin_template"
          path: "plugin_template"

      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.11"

      - name: "Install python dependencies"
        run: |
          echo ::group::PYDEPS
          pip install gitpython requests packaging jinja2 pyyaml
          echo ::endgroup::

      - name: "Configure Git with pulpbot name and email"
        run: |
          git config --global user.name 'pulpbot'
          git config --global user.email 'pulp-infra@redhat.com'
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
          path: "pulpcore"
          ref: "main"

      - name: "Run update"
        working-directory: "pulpcore"
        run: |
          ../plugin_template/scripts/update_ci.sh

      - name: "Create Pull Request for CI files"
        uses: "peter-evans/create-pull-request@v4"
        with:
          token: "${{ secrets.RELEASE_TOKEN }}"
          path: "pulpcore"
          committer: "pulpbot <pulp-infra@redhat.com>"
          author: "pulpbot <pulp-infra@redhat.com>"
          title: "Update CI files for branch main"
          body: ""
          branch: "update-ci/main"
          base: "main"
          commit-message: |
            Update CI files

            [noissue]
          delete-branch: true
