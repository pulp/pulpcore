---
name: CI Update
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # runs at 2:30 UTC every Sunday
    - cron: '30 2 * * 0'
  
  workflow_dispatch:
    inputs:
      all_branches:
        description: "Run on all branches"
        default: 'no'
        required: false

jobs:
  update:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install python dependencies
        run: |
          echo ::group::PYDEPS
          pip install gitpython requests packaging jinja2 pyyaml
          echo ::endgroup::

      - name: Configure Git with pulpbot name and email
        run: |
          git config --global user.name 'pulpbot'
          git config --global user.email 'pulp-infra@redhat.com'

      - name: Set short_ref
        id: vars
        run: echo short_ref=${GITHUB_REF#refs/*/} >> $GITHUB_OUTPUT

      - name: Run update
        run: |
          .github/workflows/scripts/update_ci.sh

      - name: Create Pull Request for CI files
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          committer: pulpbot <pulp-infra@redhat.com>
          author: pulpbot <pulp-infra@redhat.com>
          title: 'Update CI files from ${{ steps.vars.outputs.short_ref }} branch'
          body: '[noissue]'
          branch: 'create-pull-request/${{ steps.vars.outputs.short_ref }}/patch'
          commit-message: |
            Update CI files

            [noissue]
          delete-branch: true
