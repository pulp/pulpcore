name: "Build"
on:
  workflow_call:

defaults:
  run:
    working-directory: "pulpcore"

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 1
          path: "pulpcore"
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 1
          repository: "pulp/pulp-openapi-generator"
          path: "pulp-openapi-generator"
      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.11"
      - name: "Install python dependencies"
        run: |
          echo ::group::PYDEPS
          pip install packaging twine wheel mkdocs jq
          echo ::endgroup::
      - name: "Build package"
        run: |
          python3 setup.py sdist bdist_wheel --python-tag py3
          twine check dist/*
      - name: "Install built packages"
        run: |
          pip install dist/pulpcore-*-py3-none-any.whl -c .ci/assets/ci_constraints.txt
      - name: "Generate api specs"
        run: |
          pulpcore-manager openapi --file "api.json"
          pulpcore-manager openapi --bindings --component "core" --file "core-api.json"
          pulpcore-manager openapi --bindings --component "file" --file "file-api.json"
          pulpcore-manager openapi --bindings --component "certguard" --file "certguard-api.json"
      - name: "Upload Package whl"
        uses: "actions/upload-artifact@v4"
        with:
          name: "plugin_package"
          path: "pulpcore/dist/"
          if-no-files-found: "error"
          retention-days: 5
          overwrite: true
      - name: "Upload API specs"
        uses: "actions/upload-artifact@v4"
        with:
          name: "api_spec"
          path: |
            pulpcore/api.json
            pulpcore/core-api.json
            pulpcore/file-api.json
            pulpcore/certguard-api.json
          if-no-files-found: "error"
          retention-days: 5
          overwrite: true
      - name: "Build Python bindings packages"
        run: |
          .github/workflows/scripts/build_python_client.sh
        shell: "bash"
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          GITHUB_CONTEXT: "${{ github.event.pull_request.commits_url }}"
      - name: "Upload python client packages"
        uses: "actions/upload-artifact@v4"
        with:
          name: "python-client.tar"
          path: |
            pulpcore/core-python-client.tar
            pulpcore/file-python-client.tar
            pulpcore/certguard-python-client.tar
          if-no-files-found: "error"
          retention-days: 5
          overwrite: true
      - name: "Upload python client docs"
        uses: "actions/upload-artifact@v4"
        with:
          name: "python-client-docs.tar"
          path: |
            pulpcore/core-python-client-docs.tar
            pulpcore/file-python-client-docs.tar
            pulpcore/certguard-python-client-docs.tar
          if-no-files-found: "error"
          retention-days: 5
          overwrite: true
      - name: "Build Ruby bindings packages"
