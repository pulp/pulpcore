sudo: required
# https://docs.travis-ci.com/user/trusty-ci-environment/
dist: bionic
language: python
python:
  # Fedora has 3.6 available (python36.x86_64), but pulp container images
  # with it are not being built or published yet.
  # - "3.6"
  - "3.7"
env:
  matrix:
    - TEST=pulp
    - TEST=docs
    - TEST=bindings
    - TEST=s3
services:
  - postgresql
  - redis-server
  - docker
addons:
  apt:
    packages:
      - httpie
      - jq
  # postgres versions provided by el7 RHSCL (lowest supportable version)
  postgresql: '9.6'
before_install: .travis/before_install.sh
install: .travis/install.sh
before_script: .travis/before_script.sh
script: .travis/script.sh
after_failure:
  - http --timeout 30 --check-status --pretty format --print hb http://pulp/pulp/api/v3/status/
  - docker images
  - docker ps -a
  - docker logs pulp
jobs:
  include:
    - stage: deploy
      name: "Deploy plugin to pypi"
      before_install: skip
      install: skip
      before_script: skip
      script: bash .travis/publish_plugin_pypi.sh
      if: tag IS present
    - stage: deploy
      name: "Publish client to rubygems"
      script: bash .travis/publish_client_gem.sh
      env:
        - TEST=bindings
      if: type = cron
    - stage: deploy
      name: "Publish client to pypi"
      script: bash .travis/publish_client_pypi.sh
      env:
        - TEST=bindings
      if: type = cron
    - stage: deploy
      name: "Publish client to rubygems"
      script: bash .travis/publish_client_gem.sh
      env:
        - TEST=bindings
      if: tag IS present
    - stage: deploy
      name: "Publish client to pypi"
      script: bash .travis/publish_client_pypi.sh
      env:
        - TEST=bindings
      if: tag IS present
    - stage: publish-tagged-docs
      script: bash .travis/publish_docs.sh tag
      env:
        - TEST=docs
      if: tag IS present
    - stage: publish-continuous-docs
      script: bash .travis/publish_docs.sh nightly
      env:
        - TEST=docs
      if: type != pull_request AND repo = pulp/pulpcore AND branch = master
    - stage: update-redmine
      before_install: skip
      install: skip
      before_script: skip
      script: bash .travis/update_redmine.sh
      if: tag IS present
notifications:
  irc:
    channels:
    - chat.freenode.net#pulp-build
    on_failure: always
    on_success: change
    template:
    - '%{repository_slug}#%{build_number} (%{branch} - %{commit} : %{author} : %{commit_subject})'
    - 'Change view : %{compare_url}'
    - 'Build details : %{build_url}'
    - '%{message}'

